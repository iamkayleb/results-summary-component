<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="main">
    <div class="sub-container" id="left">
      <p>Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      
      <div class="congrats">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
    </div>
    <div class="sub-container" id="right">
      <h1 id="summary">Summary</h1>
      <div id="reaction" class="summary-item">
        <div class="left-side">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
       
        <p class="score"><span>80</span> / 100</p>
      </div>
    
      <div id="memory" class="summary-item">
        <div class="left-side">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        
        <p class="score"><span>92</span> / 100</p>
      </div>
    
      <div id="verbal" class="summary-item">
        <div class="left-side">
          <img src="./assets/images/icon-verbal.svg" alt="">
           <p>Verbal</p>
        </div>
        
        <p class="score"><span>61</span> / 100</p>
      </div>
    
      <div id="visual" class="summary-item">
        <div class="left-side">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        
        <p class="score"><span>72</span> / 100</p>
      </div>

    
         <button>Continue</button>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
